
<section class="search-sec">
    <div class="container">
        <form action="#" method="post" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <select class="form-control search-slt" id="exampleFormControlSelect1 " [(ngModel)] = 'StateSelected' (ngModelChange) = 'setState($event)'>
                                <option value="" disabled selected>Select State..</option>
                                <option *ngFor = "let state of states" [value]= "state">{{state}}</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <select class="form-control search-slt" id="exampleFormControlSelect1" [(ngModel)] = 'PerPageSelected' (ngModelChange) = 'setPerPage($event)'>
                                <option value="" disabled selected>Per Page..</option>
                                <option *ngFor = "let number of per_page_count" [value]= "number">{{number}}</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <select class="form-control search-slt" id="exampleFormControlSelect1" [(ngModel)] = 'CountrySelected' (ngModelChange) = 'setCountry($event)'>
                                <option value="" disabled selected>Select Country..</option>
                                <option *ngFor = "let country of countries" [value]= "country.code">{{country.country_name}}</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <button type="button" class="btn btn-danger wrn-btn" (click) = "onSubmit($event)">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<P>{{PerPageSelected}}</P>
